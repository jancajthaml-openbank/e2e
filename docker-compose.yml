version: '2'

services:

  bbtest:
    build:
      context: .
      dockerfile: bbtest/Dockerfile
    image: e2e_dev
    working_dir: /opt/bbtest
    depends_on:
      - wall
      - lake
      - vault
      - vaultRaiffeisen
      - vaultFio
    environment:
      - PERSISTENCE_PATH=/data
      - TENANT=test
      - COMPOSE_PROJECT_NAME
    volumes:
      - ./journal:/data
      - ./metrics:/opt/metrics
      - ./logs:/logs
      - ./bbtest:/opt/bbtest
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers

  wall:
    image: openbank/wall:master
    restart: unless-stopped
    container_name: e2e_wall
    environment:
      - WALL_STORAGE=/data
      - WALL_LAKE_HOSTNAME=lake
      - WALL_LOG_LEVEL=DEBUG
    volumes:
      - ./journal:/data
    ports:
      - "8080"
    logging:
      driver: json-file

  lake:
    image: openbank/lake:master
    container_name: e2e_lake
    restart: "no"
    environment:
      - LAKE_LOG_LEVEL=DEBUG
    ports:
      - "5562"
      - "5561"
    logging:
      driver: json-file

  vault:
    image: openbank/vault:master
    container_name: e2e_vault_test
    restart: unless-stopped
    environment:
      - VAULT_STORAGE=/data
      - VAULT_LOG_LEVEL=DEBUG
      - VAULT_TENANT=test
      - VAULT_JOURNAL_SATURATION=1
      - VAULT_SNAPSHOT_SCANINTERVAL=1s
      - VAULT_LAKE_HOSTNAME=lake
      - VAULT_METRICS_REFRESHRATE=1s
      - VAULT_METRICS_OUTPUT=/metrics/vault_test.json
    volumes:
      - ./journal:/data
      - ./metrics:/metrics
    logging:
      driver: json-file

  vaultRaiffeisen:
    image: openbank/vault:master
    container_name: e2e_vault_raiffeisen
    restart: unless-stopped
    environment:
      - VAULT_STORAGE=/data
      - VAULT_LOG_LEVEL=DEBUG
      - VAULT_TENANT=RAIFFEISEN
      - VAULT_JOURNAL_SATURATION=1
      - VAULT_SNAPSHOT_SCANINTERVAL=1s
      - VAULT_LAKE_HOSTNAME=lake
    volumes:
      - ./journal:/data
      - ./metrics:/opt/metrics
    logging:
      driver: json-file

  vaultFio:
    image: openbank/vault:master
    container_name: e2e_vault_fio
    restart: unless-stopped
    environment:
      - VAULT_STORAGE=/data
      - VAULT_LOG_LEVEL=DEBUG
      - VAULT_TENANT=FIO
      - VAULT_JOURNAL_SATURATION=1
      - VAULT_SNAPSHOT_SCANINTERVAL=1s
      - VAULT_LAKE_HOSTNAME=lake
    volumes:
      - ./journal:/data
      - ./metrics:/opt/metrics
    logging:
      driver: json-file
