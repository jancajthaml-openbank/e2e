version: '2.1'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  postgres:
    hostname: postgres
    tmpfs:
      - /tmp
    build:
      dockerfile: Dockerfile
      context: bbtest/postgres
    healthcheck:
      test: pg_isready -U postgres -d openbank
      interval: 10s
      timeout: 3s
      retries: 10

  # -------------------------------------------------------------------------- #

  perf:
    image: docker.io/jancajthaml/bbtest:${ARCH}
    environment:
      GITHUB_RELEASE_TOKEN: ${GITHUB_RELEASE_TOKEN:-}
      CI: ${CI:-false}
    tmpfs:
      - /data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app:delegated
    working_dir: /opt/app

  # -------------------------------------------------------------------------- #

  bbtest:
    image: docker.io/jancajthaml/bbtest:${ARCH}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GITHUB_RELEASE_TOKEN: ${GITHUB_RELEASE_TOKEN:-}
      CI: ${CI:-false}
    tmpfs:
      - /data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app:delegated
    working_dir: /opt/app

# ---------------------------------------------------------------------------- #
